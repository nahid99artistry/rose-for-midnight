<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>For My Queen Rubaya</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <style>

        :root {

            --rose-red: #ff3344;

            --soft-pink: #ffb3b3;

        }



        body {

            background: radial-gradient(circle at center, #250101 0%, #000 100%);

            height: 100vh;

            margin: 0;

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            overflow: hidden;

            font-family: 'Great Vibes', cursive;

        }



        /* Twinkling Stars */

        .stars {

            position: fixed;

            top: 0; left: 0; width: 100%; height: 100%;

            z-index: 0;

            pointer-events: none;

        }



        /* Quote Box */

        #quote-container {

            position: absolute;

            top: 50px;

            width: 80%;

            max-width: 500px;

            text-align: center;

            z-index: 10;

            padding: 20px;

        }



        .quote-text {

            font-family: 'Poppins', sans-serif;

            color: var(--soft-pink);

            font-size: 1.1rem;

            font-style: italic;

            line-height: 1.6;

            text-shadow: 0 0 5px rgba(255, 179, 179, 0.3);

            opacity: 0;

            animation: fadeIn 2s forwards;

        }



        @keyframes fadeIn {

            from { opacity: 0; transform: translateY(-10px); }

            to { opacity: 1; transform: translateY(0); }

        }



        .container {

            position: relative;

            z-index: 5;

            cursor: pointer;

            text-align: center;

            margin-top: 60px;

        }



        .rose-wrapper {

            width: 280px;

            height: 280px;

            margin: 0 auto;

            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        }



        .rose-img {

            width: 100%;

            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.3));

        }



        .container.active .rose-wrapper {

            transform: scale(1.1) rotate(5deg);

        }



        /* Love Message */

        .message {

            opacity: 0;

            transform: translateY(30px);

            transition: 2s all ease;

        }



        .active .message {

            opacity: 1; transform: translateY(0);

        }



        h1 {

            font-size: 3.5rem;

            color: var(--rose-red);

            margin: 15px 0 5px 0;

            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);

        }



        .sub-text {

            font-family: 'Poppins', sans-serif;

            font-size: 1rem;

            color: #ccc;

            letter-spacing: 1px;

        }



        .heart {

            position: absolute;

            pointer-events: none;

            z-index: 6;

            animation: moveUp 4s ease-out forwards;

        }



        @keyframes moveUp {

            0% { transform: translateY(0) scale(1); opacity: 1; }

            100% { transform: translateY(-600px) translateX(var(--random-x)) scale(0); opacity: 0; }

        }



        .hint {

            color: #444;

            font-family: 'Poppins', sans-serif;

            font-size: 10px;

            letter-spacing: 4px;

            margin-bottom: 20px;

        }

    </style>

</head>

<body>



    <div id="quote-container">

        <p class="quote-text" id="quote-display"></p>

    </div>



    <div class="stars" id="starField"></div>



    <div class="hint">Tap the rose, my love</div>



    <div class="container" id="mainContainer" onclick="revealLove()">

        <div class="rose-wrapper">

            <svg class="rose-img" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

                <path fill="#2E7D32" d="M256 320c0 0 10-50 50-70s80 10 80 10-50 60-130 60z"/> 

                <path fill="#388E3C" d="M256 320c0 0-10-50-50-70s-80 10-80 10 50 60 130 60z"/> 

                <rect x="248" y="310" width="16" height="200" fill="#1B5E20" rx="8"/> 

                <radialGradient id="grad1" cx="50%" cy="50%" r="50%">

                    <stop offset="0%" style="stop-color:#ff4d4d;stop-opacity:1" />

                    <stop offset="100%" style="stop-color:#800000;stop-opacity:1" />

                </radialGradient>

                <circle cx="256" cy="230" r="80" fill="url(#grad1)" />

                <ellipse cx="256" cy="200" rx="60" ry="70" fill="#b30000" opacity="0.9" />

                <ellipse cx="230" cy="230" rx="50" ry="70" fill="#e60000" transform="rotate(-20 230 230)" />

                <ellipse cx="282" cy="230" rx="50" ry="70" fill="#e60000" transform="rotate(20 282 230)" />

                <path d="M256 160c-40 0-70 30-70 70s30 70 70 70 70-30 70-70-30-70-70-70zm0 120c-27 0-50-23-50-50s23-50 50-50 50 23 50 50-23 50-50 50z" fill="#ff1a1a"/>

            </svg>

        </div>



        <div class="message">

            <h1>Always You, Rubaya</h1>

            <p class="sub-text">4 Years and counting... Distance means nothing.</p>

        </div>

    </div>



    <script>

        // Long Distance & 4 Year Relationship Quotes

        const quotes = [

            "‚Äú4 years of us, and my heart still beats for you like it‚Äôs day one. Distance is just a test to see how far love can travel.‚Äù",

            "‚ÄúNo matter how many miles separate us, Rubaya, you are always the closest thing to my heart.‚Äù",

            "‚ÄúFour years, 1,460 days, and thousands of miles‚Äîbut not a single second goes by without me loving you.‚Äù",

            "‚ÄúLong distance is hard, but loving you for 4 years has been the easiest thing I‚Äôve ever done.‚Äù",

            "‚ÄúThey say distance makes the heart grow fonder, but 4 years with you has made my heart yours forever.‚Äù",

            "‚ÄúThe miles between us are just a temporary bridge to our forever. I love you, Rubaya.‚Äù",

            "‚Äú4 years of late-night calls and missing your touch, yet I wouldn't trade us for anything in the world.‚Äù",

            "‚ÄúOne day, the distance will be zero, and it will just be us. Until then, I hold you in my soul.‚Äù"

        ];



        // Pick a random quote on refresh

        window.onload = function() {

            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

            document.getElementById('quote-display').innerText = randomQuote;

            

            // Generate Background Stars

            const starField = document.getElementById('starField');

            for (let i = 0; i < 80; i++) {

                const star = document.createElement('div');

                star.style.position = 'absolute';

                star.style.width = '2px';

                star.style.height = '2px';

                star.style.background = 'white';

                star.style.left = Math.random() * 100 + 'vw';

                star.style.top = Math.random() * 100 + 'vh';

                star.style.opacity = Math.random();

                star.style.borderRadius = '50%';

                starField.appendChild(star);

            }

        };



        function revealLove() {

            const container = document.getElementById('mainContainer');

            container.classList.add('active');



            // Hearts burst

            for (let i = 0; i < 40; i++) {

                setTimeout(createHeart, i * 50);

            }

        }



        function createHeart() {

            const heart = document.createElement('div');

            heart.className = 'heart';

            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíç', '‚ú®', 'üåπ'][Math.floor(Math.random() * 5)];

            heart.style.left = '50%';

            heart.style.top = '50%';

            heart.style.setProperty('--random-x', (Math.random() * 600 - 300) + 'px');

            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);

        }

    </script>

</body>

</html>
